<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/Kalkulator_walut.png">
    <link rel="icon" href="images/M (1) (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">

        <form class="form js-form">
            <h1 class="form__header">
                Kalkulator walut
            </h1>
            <fieldset class="form__fieldset">
                
                <p>
                    <label>
                        <span class="form__labelText">Złoty:</span>
                        <input class="form__field js-zloty" type="number" min="1" step="0.01" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta:</span>
                        <select class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="js-submit form__button">Oblicz kurs</button>
            </p>
            <p>
                <button type="reset" class="js-reset form__button">Wyczyść!</button>
            </p>
        </form>
        <p class="text_result">Posiadasz: <strong class="js-result text_result">N/A</strong></p>
    </div>
</body>

</html>
